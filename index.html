<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>currency converter</title>
</head>
<body>
<div class="container">
<h1 class="site-title">Currency converter Money Gram</h1>

<form action="" class="site-form" method="get">
<div class="site-form__info">
<label class="site-form__label">
  <input type="number" min="0" class="site-form__input" placeholder="enter currency number">
</label>


<select class="form-select site-form__select w-25" aria-label="Default select example" name="currency">
  <option disabled selected>chouse currency type</option>
  <option value="10900">UZS</option>
  <option value="7990">RUBL</option>
  <option value="0.88">RUBL</option>
</select>

<button class="site-form__button" type="submit">BOS</button>
</div>
<span class="site-form__result"></span>
</form>
</div>

  <script src="./js/main.js"></script>
</body>
</html>
